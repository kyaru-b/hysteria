version: '3.8'

services:
  nginx:
    image: nginx:alpine
    container_name: nginx-proxy
    restart: always
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
      - ./nginx/conf.d:/etc/nginx/conf.d:ro
      - ./certbot/www:/var/www/certbot:ro
      - ./certbot/conf:/etc/letsencrypt:ro
    depends_on:
      - 3x-ui
    networks:
      - proxy-network

  3x-ui:
    image: ghcr.io/mhsanaei/3x-ui:latest
    container_name: 3x-ui
    restart: always
    environment:
      - XRAY_VMESS_AEAD_FORCED=false
    volumes:
      - ./3x-ui/db:/etc/x-ui
      - ./3x-ui/cert:/root/cert
    ports:
      # Панель управления (внутренний доступ через nginx)
      - "2053:2053"
      # Порты для Xray подключений (TCP)
      - "10000-10050:10000-10050"
      - "20000-20050:20000-20050"
      - "30000-30050:30000-30050"
      - "40000-40050:40000-40050"
      - "8443:8443"
      - "8080:8080"
      - "9443:9443"
      - "2083:2083"
      - "2087:2087"
      - "2096:2096"
      # ===== Hysteria 2 порты (UDP) =====
      - "50000-50050:50000-50050/udp"
      - "51000-51050:51000-51050/udp"
      - "52000-52050:52000-52050/udp"
      - "443:443/udp"
      - "8443:8443/udp"
      - "10080:10080/udp"
      - "10443:10443/udp"
      # Дополнительные UDP порты для QUIC/Hysteria2
      - "4433:4433/udp"
      - "5443:5443/udp"
      - "6443:6443/udp"
      - "7443:7443/udp"
    networks:
      - proxy-network

  certbot:
    image: certbot/certbot
    container_name: certbot
    volumes:
      - ./certbot/www:/var/www/certbot
      - ./certbot/conf:/etc/letsencrypt
    entrypoint: "/bin/sh -c 'trap exit TERM; while :; do certbot renew; sleep 12h & wait $${!}; done;'"
    networks:
      - proxy-network

networks:
  proxy-network:
    driver: bridge
