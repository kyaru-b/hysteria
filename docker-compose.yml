version: '3.8'

services:
  marzban:
    image: gozargah/marzban:latest
    container_name: marzban
    restart: always
    environment:
      UVICORN_HOST: "0.0.0.0"
      UVICORN_PORT: "8000"
      SUDO_USERNAME: "admin"
      SUDO_PASSWORD: "admin"
      SQLALCHEMY_DATABASE_URL: "sqlite:////var/lib/marzban/db.sqlite3"
    volumes:
      - ./marzban-data:/var/lib/marzban
      - ./marzban-data/xray_config.json:/var/lib/marzban/xray_config.json
    ports:
      # Панель управления
      - "8000:8000"
      # Порты для подключений (TCP)
      - "443:443"
      - "8443:8443"
      - "2083:2083"
      - "2087:2087"
      - "2096:2096"
      - "8080:8080"
      # Hysteria 2 (UDP)
      - "443:443/udp"
      - "8443:8443/udp"
      - "10000:10000/udp"
      - "10001:10001/udp"
      - "10002:10002/udp"
      - "10003:10003/udp"
      - "10004:10004/udp"
      - "10005:10005/udp"
    networks:
      - proxy-network

networks:
  proxy-network:
    driver: bridge
